---

- hosts: all
  become: true
  pre_tasks: #tiene preferencias sober los demas 

  - name: update repo cache (CentOS)
    tags: always
    dnf: 
      update_cache: yes
    changed_when: false
    when : ansible_distribution == "CentOS" 

  - name: update repo cache (Ubuntu)
    tags: always
    apt: 
      update_cache: yes
    changed_when: false
    when : ansible_distribution == "Ubuntu" 

- hosts: all
  become: trueq
  tasks:

  - name: add ssh key for amadeuscam
    tags: always
    authorized_key:
      user: amadeuscam
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIF8fBxthFRMTF0Jm9bEVwukYTJYO9nG7/sjfKi03ZoyQ ansible"
  

- hosts: workstations
  become: true
  tasks:
    - name: install unzip
      package:
        name: unzip
    
    - name: install terraform
      unarchive:
        src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
        dest: /usr/local/bin
        remote_src: yes
        mode: 0755
        owner: root
        group: root



- hosts: web_servers
  become: true
  tasks: 

  - name: install apache2 and php  package for ubuntu
    tags: apache,apache2,ubuntu
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install apache2  and php package for centos
    tags: apache,httpd,centos
    dnf:
      name: 
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"

  - name : copy default html file for site
    tags: apache,apache2,httpd
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

- hosts: db_servers
  become: true
  tasks: 

  - name: install mariadb (Ubuntu)
    tags: mariadb,db,ubuntu
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install mariadb (CentOS)
    tags: mariadb,db,centos
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution == "CentOS"

- hosts: file_servers
  become: true
  tasks: 

  - name: install samba (Ubuntu,CentOS)
    tags: samba 
    package:
      name: samba
      state: latest